<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Sub Grid</title>
    <link rel="stylesheet" href="subform.css" />
</head>
<body>
    <div class="tablewrap">
        <table id="subGrid">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
    function renderSubGrid(data) {
      const table = document.getElementById("subGrid");
      const thead = table.querySelector("thead");
      const tbody = table.querySelector("tbody");

      thead.innerHTML = "";
      tbody.innerHTML = "";

      const trh = document.createElement("tr");
      data.columns.forEach(c => {
        const th = document.createElement("th");
        th.textContent = c;
        trh.appendChild(th);
      });
      thead.appendChild(trh);

      data.rows.forEach(r => {
        const tr = document.createElement("tr");
        data.columns.forEach(c => {
          const td = document.createElement("td");
          td.textContent = (r[c] ?? "");
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }
    </script>
</body>
</html>
